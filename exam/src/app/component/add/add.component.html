<div class="container mb-4">
    <h4 class="mt-3">Добавление студента</h4>
    <form [formGroup]="personsForm">
            <div class="form-group">
              <label for="exampleFormControlInput1">Фамилие</label>
              <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput2">Имя</label>
                    <input formControlName="surname" type="text" class="form-control" id="exampleFormControlInput2" >
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput3">Отчество</label>
                    <input formControlName="patronymic" type="text" class="form-control" id="exampleFormControlInput3" >
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput4">Телефон</label>
                    <input formControlName="phone" type="text" class="form-control" id="exampleFormControlInput4" >
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput5">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput5" >
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput7">Группа</label>
                    <input formControlName="group" type="email" class="form-control" id="exampleFormControlInput7">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Выбор направления</label>
              <select formControlName="direction" class="form-control" id="direction" [(ngModel)]="type" name="type">
                <option [ngValue]="myDirectionType.IT">IT направление</option>
                <option [ngValue]="myDirectionType.economic">Экономическое направление</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput6">Дата рождения&nbsp;</label>
              <input type="date" formControlName="birthday">
            </div>
            <button  type="button" class="btn btn-dark" (click)="onAddPerson()">Добавить</button>
          </form>
    
</div>
